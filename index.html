<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Convert Money</title>
</head>

<body>
    <img class="logo" src="./assets/MONEY_SYMBOL2.gif" alt="logo_devclub_convert-money">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency_select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>Valor
            <input class="input_currency" placeholder="R$10.000,00">
        </label>

        <button class="convert_button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo_moeda_a_converter">
                <p class="currency">Real</p>
                <p class="currency_value_to_convert">R$ 0,00</p>
            </div>

            <div class="currency-box">
                <img class="currency_img" src="./assets/dolar.png" alt="logo_moeda_a_convertida">
                <p class="currency" id="currency_name">Dólar</p>
                <p class="currency_value">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
